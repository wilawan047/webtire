{% extends 'layout.html' %}
{% block title %}แก้ไขประวัติการบริการ{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">แก้ไขประวัติการบริการ</h1>
  <form method="post" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
      <label class="block font-medium mb-1">สถานะ</label>
      <input type="text" name="status" required class="w-full border rounded px-3 py-2" value="{{ record.status }}">
    </div>
    <div>
      <label class="block font-medium mb-1">หมายเหตุ</label>
      <textarea name="note" class="w-full border rounded px-3 py-2">{{ record.note or '' }}</textarea>
    </div>
    <div class="flex justify-end">
      <a href="{{ url_for('admin.customer_list') }}" class="mr-4 px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">ยกเลิก</a>
      <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">บันทึก</button>
    </div>
  </form>
</div>
{% endblock %}
