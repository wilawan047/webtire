{% extends 'layout.html' %}
{% block title %}{{ 'แก้ไขผู้ใช้' if user else 'เพิ่มผู้ใช้' }}{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-4">
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-green-600 rounded-xl flex items-center justify-center shadow-md">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-green-900">
                {{ 'แก้ไขผู้ใช้' if user else 'เพิ่มผู้ใช้' }}
            </h1>
        </div>
        <a href="{{ url_for('admin.user_list') }}" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-3 rounded-xl shadow-lg hover:from-green-600 hover:to-green-700 active:from-green-700 active:to-green-800 font-semibold transition-all duration-200 whitespace-nowrap flex items-center gap-3 transform hover:scale-105 hover:shadow-xl">
            <div class="w-6 h-6 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
            </div>
            กลับไปรายการผู้ใช้
        </a>
    </div>

    {% if error %}
    <div class="mb-6 bg-gradient-to-r from-red-50 to-pink-50 border border-red-200 rounded-xl p-6 shadow-sm">
        <div class="flex items-start gap-4">
            <div class="flex-shrink-0">
                <div class="w-10 h-10 bg-gradient-to-r from-red-500 to-red-600 rounded-full flex items-center justify-center">
                    <svg class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <div class="flex-1">
                <h3 class="text-lg font-bold text-red-800 mb-2">เกิดข้อผิดพลาด</h3>
                <div class="text-sm text-red-700">
                    <p class="leading-relaxed">{{ error }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
        <div class="flex items-center gap-3 mb-6">

            <h2 class="text-xl font-bold text-green-800">ข้อมูลผู้ใช้</h2>
        </div>

        <form method="post" autocomplete="off" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-green-800 mb-2">ชื่อผู้ใช้</label>
                    <input type="text" name="username" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white text-gray-700 font-medium focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 shadow-sm" required value="{{ user.username if user else '' }}">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-green-800 mb-2">รหัสผ่าน{% if user %} <span class="text-gray-400 text-sm">(เว้นว่างหากไม่เปลี่ยน)</span>{% endif %}</label>
                    <input type="password" name="password" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white text-gray-700 font-medium focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 shadow-sm" {% if not user %}required{% endif %}>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-green-800 mb-2">ชื่อ</label>
                    <input type="text" name="first_name" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white text-gray-700 font-medium focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 shadow-sm" required value="{{ user.first_name if user else '' }}">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-green-800 mb-2">นามสกุล</label>
                    <input type="text" name="last_name" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white text-gray-700 font-medium focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 shadow-sm" required value="{{ user.last_name if user else '' }}">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-green-800 mb-2">อีเมล</label>
                    <input type="email" name="email" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white text-gray-700 font-medium focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 shadow-sm" value="{{ user.email if user else '' }}">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-green-800 mb-2">บทบาท</label>
                    <select name="role" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white text-gray-700 font-medium focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 shadow-sm" required>
                        <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>admin</option>
                        <option value="staff" {% if user and user.role == 'staff' %}selected{% endif %}>staff</option>
                        <option value="owner" {% if user and user.role == 'owner' %}selected{% endif %}>owner</option>
                        <option value="customer" {% if user and user.role == 'customer' %}selected{% endif %}>customer</option>
                    </select>
                </div>
            </div>
            
            <div class="flex justify-end gap-4 pt-6 border-t border-gray-200">
                <a href="{{ url_for('admin.user_list') }}" class="px-6 py-3 border-2 border-gray-300 text-gray-700 bg-white rounded-xl hover:bg-gray-50 hover:border-gray-400 font-semibold transition-all duration-200 shadow-sm">
                    ยกเลิก
                </a>
                <button type="submit" class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl hover:from-green-600 hover:to-green-700 active:from-green-700 active:to-green-800 font-semibold transition-all duration-200 shadow-lg transform hover:scale-105 hover:shadow-xl">
                    {{ 'บันทึกข้อมูล' if user else 'เพิ่มผู้ใช้' }}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
