{% extends 'layout.html' %}
{% block title %}{{ 'แก้ไขผู้ใช้' if user else 'เพิ่มผู้ใช้' }}{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-4">
    <h1 class="text-2xl font-bold mb-4" style="color: #0c5e28;">
        {{ 'แก้ไขผู้ใช้' if user else 'เพิ่มผู้ใช้' }}
    </h1>

    {% if error %}
    <div class="mb-6 p-4 bg-red-100 text-red-700 border-l-4 border-red-500 rounded-r-lg shadow-sm">
        <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            {{ error }}
        </div>
    </div>
    {% endif %}

    <form method="post" autocomplete="off" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-green-800 mb-1">ชื่อผู้ใช้</label>
                <input type="text" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required value="{{ user.username if user else '' }}">
            </div>
            <div>
                <label class="block text-sm font-medium text-green-800 mb-1">รหัสผ่าน{% if user %} <span class="text-gray-400">(เว้นว่างหากไม่เปลี่ยน)</span>{% endif %}</label>
                <input type="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" {% if not user %}required{% endif %}>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-green-800 mb-1">ชื่อ</label>
                <input type="text" name="first_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required value="{{ user.first_name if user else '' }}">
            </div>
            <div>
                <label class="block text-sm font-medium text-green-800 mb-1">นามสกุล</label>
                <input type="text" name="last_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required value="{{ user.last_name if user else '' }}">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-green-800 mb-1">อีเมล</label>
                <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" value="{{ user.email if user else '' }}">
            </div>
            <div>
                <label class="block text-sm font-medium text-green-800 mb-1">บทบาท</label>
                <select name="role" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <option value="admin" {% if user and user.role_name == 'admin' %}selected{% endif %}>admin</option>
                    <option value="staff" {% if user and user.role_name == 'staff' %}selected{% endif %}>staff</option>
                    <option value="owner" {% if user and user.role_name == 'owner' %}selected{% endif %}>owner</option>
                    <option value="customer" {% if user and user.role_name == 'customer' %}selected{% endif %}>customer</option>
                </select>
            </div>
        </div>
        <div class="flex justify-end gap-4">
            <a href="{{ url_for('admin.user_list') }}" class="px-4 py-2 border border-gray-300 text-gray-700 bg-white rounded-md hover:bg-gray-50">
                ยกเลิก
            </a>
            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                {{ 'บันทึกข้อมูล' if user else 'เพิ่มผู้ใช้' }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
