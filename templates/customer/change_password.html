{% extends "customer/layout.html" %}

{% block title %}เปลี่ยนรหัสผ่าน - TireWeb{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-green-800 px-6 py-4">
      <h1 class="text-2xl font-bold text-white">เปลี่ยนรหัสผ่าน</h1>
    </div>
    
    <!-- Form Content -->
    <div class="p-6">
      <form method="POST" class="space-y-6">
        <div class="space-y-4">
          <!-- Current Password -->
          <div>
            <label for="current_password" class="block text-sm font-medium text-gray-700 mb-2">รหัสผ่านปัจจุบัน *</label>
            <input type="password" 
                   id="current_password" 
                   name="current_password" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-800 focus:border-green-800"
                   placeholder="กรอกรหัสผ่านปัจจุบัน">
          </div>
          
          <!-- New Password -->
          <div>
            <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">รหัสผ่านใหม่ *</label>
            <input type="password" 
                   id="new_password" 
                   name="new_password" 
                   required
                   minlength="6"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-800 focus:border-green-800"
                   placeholder="รหัสผ่านใหม่ (อย่างน้อย 6 ตัวอักษร)">
            <p class="mt-1 text-sm text-gray-500">รหัสผ่านใหม่ต้องมีความยาวอย่างน้อย 6 ตัวอักษร</p>
          </div>
          
          <!-- Confirm New Password -->
          <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">ยืนยันรหัสผ่านใหม่ *</label>
            <input type="password" 
                   id="confirm_password" 
                   name="confirm_password" 
                   required
                   minlength="6"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-800 focus:border-green-800"
                   placeholder="กรอกรหัสผ่านใหม่อีกครั้ง">
          </div>
        </div>
        
        <!-- Buttons -->
        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
          <a href="{{ url_for('customer.profile') }}" 
             class="px-6 py-2 border border-gray-300 text-gray-700 bg-white rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-800">
            ยกเลิก
          </a>
          <button type="submit" 
                  class="px-6 py-2 bg-green-800 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-800">
            เปลี่ยนรหัสผ่าน
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// ตรวจสอบว่ารหัสผ่านใหม่ตรงกันหรือไม่
document.getElementById('confirm_password').addEventListener('input', function() {
  const newPassword = document.getElementById('new_password').value;
  const confirmPassword = this.value;
  
  if (newPassword !== confirmPassword) {
    this.setCustomValidity('รหัสผ่านใหม่ไม่ตรงกัน');
  } else {
    this.setCustomValidity('');
  }
});

document.getElementById('new_password').addEventListener('input', function() {
  const confirmPassword = document.getElementById('confirm_password');
  if (confirmPassword.value) {
    if (this.value !== confirmPassword.value) {
      confirmPassword.setCustomValidity('รหัสผ่านใหม่ไม่ตรงกัน');
    } else {
      confirmPassword.setCustomValidity('');
    }
  }
});
</script>
{% endblock %}
