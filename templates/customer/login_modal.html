<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-bold text-green-800">เข้าสู่ระบบ</h3>
        <button onclick="closeLoginModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Include login form content -->
      <div id="loginModalContent">
        {% with messages = get_flashed_messages(category_filter=['error']) %}
        {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
            <div class="bg-red-100 border border-red-300 text-red-700 text-sm px-3 py-2 rounded mb-2">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.customer_login') }}" id="loginForm">
          <!-- CSRF Protection -->
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="hidden" name="next" id="loginNextField" value="{{ next or request.args.get('next', '') or request.path }}">
          
          <div class="space-y-4">
            <div>
              <label for="login_username" class="block text-sm font-medium text-green-800 mb-1">ชื่อผู้ใช้ <span class="text-red-700">*</span></label>
              <input id="login_username" name="username" type="text" required 
                     class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-800 focus:border-green-800 focus:z-10 sm:text-sm"
                     placeholder="กรอกชื่อผู้ใช้"
                     autocomplete="username">
            </div>
            
            <div>
              <label for="login_password" class="block text-sm font-medium text-green-800 mb-1">รหัสผ่าน <span class="text-red-700">*</span></label>
              <input id="login_password" name="password" type="password" required 
                     class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-800 focus:border-green-800 focus:z-10 sm:text-sm"
                     placeholder="กรอกรหัสผ่าน"
                     autocomplete="current-password">
            </div>
          </div>

          <div class="mt-6 space-y-4">
            <!-- Remember Me and Forgot Password -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember-me" name="remember_me" type="checkbox" 
                       class="h-4 w-4 text-green-800 focus:ring-green-800 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                  จดจำฉัน
                </label>
              </div>
              <div>
                <a href="#" onclick="showForgotPasswordModal(); closeLoginModal();" class="text-sm text-green-800 hover:text-green-700">
                  ลืมรหัสผ่าน?
                </a>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center mt-4">
            <button type="submit" id="loginBtn"
                    class="w-48 flex justify-center items-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-800 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
              <span id="btnText">เข้าสู่ระบบ</span>
              <span id="btnLoading" class="hidden flex items-center">
                <svg class="animate-spin h-5 w-5 text-white mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                กำลังเข้าสู่ระบบ...
              </span>
            </button>
            </div>
          </div>
        </form>
        
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            หรือ
            <a href="#" onclick="showRegisterModal(); closeLoginModal();" class="font-medium text-green-800 hover:text-green-700">
              ลงทะเบียนหากยังไม่มีบัญชี
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');

    loginForm.addEventListener('submit', function(e) {
        // ตั้งค่า next field ตาม redirect path ที่เก็บไว้
        const nextField = document.getElementById('loginNextField');
        if (window.loginRedirectPath && window.loginRedirectPath !== '/') {
            nextField.value = window.loginRedirectPath;
        }
        
        // ป้องกันการกดซ้ำ
        loginBtn.disabled = true;

        // ซ่อนข้อความปกติ
        btnText.classList.add('hidden');

        // แสดง spinner + ข้อความโหลด
        btnLoading.classList.remove('hidden');
    });
});
</script>
